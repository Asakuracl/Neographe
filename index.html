<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>
<title>Neographe</title>
</head>

<body>
	<h1>OPENING SOON !</h1>

	<div class="container">
		<div class="cardContainer">
			<div class="card">
				<figure class="front">
					<h3>Neographe</h3>
					<p>Dévelloppeur web ! Nos service :</p>
					<p><span><i class="fas fa-laptop-code icon"></i></span> Création en <span class="language"></span>
					</p>
					<p><span><i class="fas fa-cogs icon"></i></span> Maintenance</p>
					<p><span><i class="fas fa-pencil-alt icon"></i></span> Création logo</p>
					<p><span><i class="fab fa-forumbee icon"></i></span> Formullaire de contact</p>
				</figure>
				<figure class="back">
					<form id="formul">
						<p>Formulaire</p>
						<p id="formulName" class="animate">
							<input type="text" name="Nom" id="nom" required>
							<label for="name" class="label-name">
								<span class="content-name">Nom</span>
							</label>
						</p>
						<p id="formulFirstName" class="animate">
							<input type="text" name="Prenom" id="Prenom" required>
							<label for="name" class="label-name">
								<span class="content-name">Prenom</span>
							</label>
						</p>
						<p id="formulMail" class="animate">
							<input type="email" name="email" id="email" required>
							<label for="name" class="label-name">
								<span class="content-name">Mail</span>
							</label>
						</p>
						<textarea placeholder="Votre demande" rows="4" cols="50">Test
							</textarea>
						<br>
						<input type="submit" value="Envoyer" id="envoyer">
					</form>
				</figure>
			</div>
		</div>
	</div>
