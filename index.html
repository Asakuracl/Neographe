<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<title>Neographe</title>
</head>

<body>
	<h1>OPENING SOON !</h1>

	<div class="container">
		<div class="cardContainer">
			<div class="card">
				<figure class="front">
					<h3>Neographe</h3>
					<p>Dévelloppeur web !</p>
					<p>Réalisation de vos sites en <span class="language"></span></p>
				</figure>
				<figure class="back">
					<p>Click</p>
				</figure>
			</div>
		</div>
	</div>

	<form id="formul">
		<p>Formulaire</p>
		<p id="formulName" class="animate">
			<input type="text" name="Nom" id="nom" required>
			<label for="name" class="label-name">
				<span class="content-name">Nom</span>
			</label>
		</p>
		<p id="formulFirstName" class="animate">
			<input type="text" name="Prenom" id="Prenom" required>
			<label for="name" class="label-name">
				<span class="content-name">Prenom</span>
			</label>
		</p>
		<p id="formulMail" class="animate">
			<input type="email" name="email" id="email" required>
			<label for="name" class="label-name">
				<span class="content-name">Mail</span>
			</label>
		</p>
		<textarea placeholder="Votre demande" rows="4" cols="50">Test
		</textarea>
		<br>
		<input type="submit" value="Envoyer" id="envoyer">
	</form>

	<canvas></canvas>

	<!-- script-->
	<script src="js/main.js"></script>
	<script src="js/form.js"></script>
</body>

</html>
